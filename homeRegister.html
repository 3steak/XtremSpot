<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <script defer src="./public/assets/js/script.js"></script>
    <!--  bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>XtremSpot • S'enregistrer</title>
</head>

<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="./public/assets/img/video_home.mp4" type="video/mp4">
    </video>
    <header class="bg-dark bg-opacity-75">
        <nav class="navbar navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand " href="index.html"><img class="mainLogo" src="" alt="logo principal"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-5" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav text-end ">
                        <li>
                            <hr class="border border-light border-2 ">
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-white  p-3" href="homeConnexion.html">
                                Se connecter
                            </a>
                        </li>
                        <li>
                            <hr class="border border-light border-2 ">
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-white p-3" href="homeRegister.html">
                                S'inscrire
                            </a>
                        </li>
                        <li>
                            <hr class="border border-light border-2 ">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container main mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-10 col-lg-6">
                    <form class="bg-dark bg-opacity-75 rounded-1 p-3" action="">
                        <h2 class="text-white text-center">Inscription</h2>
                        <div class=" row">
                            <div class="col-12 col-lg-6 p-3">
                                <input type="text" class="form-control" id="firstname" placeholder="First name *"
                                    aria-label="First name" required>
                            </div>
                            <div class="col-12 col-lg-6 p-3">
                                <input type="text" class="form-control" id="lastname" placeholder="Last name *"
                                    aria-label="Last name" required>
                            </div>
                            <div class="input-group p-3">
                                <span class="input-group-text bg-dark text-white" id="addon-wrapping">@</span>
                                <input type="mail" class="form-control" id="email" placeholder="Email *"
                                    aria-label="email" aria-describedby="addon-wrapping" required>
                            </div>
                            <div class="col-12 p-3">
                                <input type="password" class="form-control" id="password" placeholder="Password *"
                                    aria-label="password" required>
                            </div>
                            <div class="col-12 p-3">
                                <input type="confirmPassword" class="form-control" id="confirmPassword"
                                    placeholder="Confirm your password *" aria-label="confirmPassword" required>
                            </div>
                            <h3 class="text-white ms-2 pt-3">Birthday</h3>
                            <div class="col-12 px-3">
                                <input type="date" class="form-control" id="birthdayUser" placeholder=""
                                    aria-label="birthdayUser" required>
                            </div>
                            <div class="col py-3 d-flex justify-content-center">
                                <button type="submit" id="register" class="btn btn-dark px-5">S'inscrire</button>
                            </div>
                            <div class="col py-3 d-flex justify-content-center">
                                <button type="submit" id="connecion" class="btn btn-dark px-5">Connexion</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col d-flex flex-column text-center">
                    <a href="#" class="text-decoration-none text-white p-3">Mentions légales</a>
                    <a href="#" class="text-decoration-none text-white p-3">Politique de confidentialité</a>
                    <a href="#" class="text-decoration-none text-white p-3">Plan du site</a>
                    <a href="#" class="text-decoration-none text-white p-3">Réseaux sociaux</a>
                    <a href="#" class="text-decoration-none text-white p-3">Localisation</a>
                    <a href="#" class="text-decoration-none text-white p-3"><small>&copy; Copyright 2023</small> </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Boostrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
